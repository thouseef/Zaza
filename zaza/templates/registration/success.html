{% extends "zaza/base.html" %}
{% block extrahead %}
  <script type="text/javascript" src="/static/js/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="/static/js/scripts.js"></script>
{% endblock %}

 {% block rightcontent %}
  <div class="right_box">
    {% if success %}
    <div class="title"> Success</div>
    <div class="content">Registration completed successfully.</div>
    {% else %}
    <div class="title"> Registration Failed </div>
    <div class="content">Please register again.</div>

    <form action="/register/" method="post">
      <table>
	{{ form.as_table }}
      </table>
      <input style="margin-top:5px;margin-left:150px;"type="submit" value="Create account">
    </form>
    {% endif %}
  </div>
  {% endblock %}
