{% extends "zaza/base.html" %}
{% block extrahead %}
  <script type="text/javascript" src="/static/js/jquery-1.4.2.js"></script>
  <script type="text/javascript" >
    $(document).ready(function(){
    $("input#New").click(function(){
      $("div#right_section").load("/register");
    });
    });
  </script>
{% endblock %}

  {% block leftcontent %}
  {% endblock %}
  
{% block rightcontent %}
<div class="content">
  {% if error_message %}
  <p class="errornote">{{ error_message }}</p>
  {% endif %}
  <div id="content-main">
    <div id="login" style="padding-right:350px;">
      <form action="/accounts/login/" method="post" id="login-form">
	<table>
	  <tr><th>
	      <label for="id_username">Username:</label>
	    </th><td>
	      <input type="text" name="username" id="id_username" class="input" /></td></tr>
	  <div class="clear"></div>
	  <tr><th>
	      <label for="id_password">Password:</label>
	    </th><td>
	      <input type="password" name="password" id="id_password" class="input" /></td></tr>
	      <input type="hidden" name="this_is_the_login_form" value="1" />
	      <div class="clear"></div>
	</table>
	<label>&nbsp;</label><input type="submit" class="submit" value="Log in" />
	<input type="button" name="new_user" value="New User" class="new_user" id="New" />
	<div class="clear"></div>
      </form>
      <script type="text/javascript">
	document.getElementById('id_username').focus()
      </script>
    </div>
  </div>    
</div>
{% endblock %}
